<header>
  <h1>
    {{ title }}
  </h1>
  <!-- P2C: pass value of color and text -->
  <!-- add event (custom event) define method & set to the event emitter -->
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (onAddBtn)="toggleAddTask()"
  ></app-button>
</header>
